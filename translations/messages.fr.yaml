'There was a problem validating your reset request - The reset password link is invalid. Please try to reset your password again.': 'Un problème est survenu lors de la validation de votre demande de réinitialisation - Le lien de réinitialisation du mot de passe n''est pas valide. Veuillez réessayer de réinitialiser votre mot de passe.'
